<!DOCTYPE html>
<html>
<head>
	<title>Prelim Exam - Scrape to CSV to Plot</title>
	<script type="text/javascript" src="Chart.min.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="d3.js"></script>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>
<body>
	<div style="width:75%">
		<canvas id="chart"></canvas>
	</div>
	
	<script>
		d3.csv('https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/lupuskuro/kferraris.github.io/master/C6/ferraris_c6.csv') 
		.then(makeChart);
		function makeChart(data) {
		  var dataLabels = data.map(function(d) {return d.location});
		  var magData = data.map(function(d) {return d.magnitude});

		  var chart = new Chart('chart', {
		    type: 'horizontalBar',
		    data: {
		      labels: magData,
		      datasets: [
		        {
		          label: "Magnitude",
		          data: dataLabels
		        }
		      ]
		    },
			options: {
				title: {
				display: true,
				text: 'Lastname Prelim Exam C6'
				},
			}
		  });
		}
	</script>


</body>
</html>
